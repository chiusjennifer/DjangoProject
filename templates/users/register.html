{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}
    <div class="container-fluid">
        <div class="border p-4 rounded shadow">
            <h3 class="text-center">註冊</h3>
            <form method="POST" action="" class="row g-3">
                {% csrf_token %}
                
                <!-- Username -->
                <div class="col-12">
                    <label class="form-label" for="id_username">{{ form.username.label }}</label>
                    {{ form.username|add_class:"form-control" }}
                </div>
                
                <!-- Email -->
                <div class="col-12">
                    <label class="form-label" for="id_email">{{ form.email.label }}</label>
                    {{ form.email|add_class:"form-control" }}
                </div>
                
                <!-- Password -->
                <div class="col-12">
                    <label class="form-label" for="id_password1">{{ form.password1.label }}</label>
                    {{ form.password1|add_class:"form-control" }}
                </div>

                <!-- Confirm Password -->
                <div class="col-12">
                    <label class="form-label" for="id_password2">{{ form.password2.label }}</label>
                    {{ form.password2|add_class:"form-control" }}
                </div>
                
                <!-- Submit Button -->
                <div class="col-12">
                    <button type="submit" class="btn btn-primary w-100">註冊</button>
                </div>
                <p style="text-align: center">已經有帳號?<a href="{% url 'login' %}">登入</a></p>
            </form>
        </div>
    </div>
{% endblock %}
