<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django app</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
{% load static %}
<nav class="navbar navbar-expand-lg" style="background-color: #1E9494;">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">
                 <img src="{% static 'img/salad.png' %}" alt="logo" width="30" height="24">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'recognition' %}">飲食辨識</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'record' %}">基本身體資訊紀錄</a></li>
                    <li class="nav-item"><a class="nav-link" href="">每日攝取卡路里紀錄</a></li>
                </ul>
                <ul class="navbar-nav ms-auto"> <!-- 這裡加入 ms-auto 讓這些項目靠右 -->
                    <li class="nav-item">
                        <a href="{% url 'login' %}">
                        <img src="{% static 'img/user.png' %}" alt="User Icon" width="30" height="30">
                        </a>
                </li>
            </ul>
            </div>
        </div>
    </nav>
<div>
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
