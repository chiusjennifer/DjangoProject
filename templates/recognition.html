{% extends 'base.html' %}
{% block content %}
<div class="container">
<h2 style="text-align: center">上傳檔案</h2>
    <div class="mb-3">
        <p style="color: darkgray">檔案上傳說明:單筆僅限上傳一個檔案，僅支援jpg、png</p>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input class="form-control" type="file" name="food_image" accept="image/*" required><br />
            <button class="btn btn-outline-secondary" type="submit">開始辨識</button>
        </form>
</div>
{% if result %}
    <h2>預測結果：{{ result }}</h2>
{% endif %}
</div>
{% endblock %}
